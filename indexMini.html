<div class="modal" id="exampleModalCenter" tabindex="1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content bg-dark">
        <div class="modal-header bg-dark">
          <h5 class="modal-title text-danger" id="exampleModalCenterTitle">Pokemon Details:</h5>
          <button type="button" class="close btn-dark text-danger" id="closeOut" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-danger">
         <div id="named">Name: </div>
         <div id="height">Height: </div>
         <img src="" id="pic" alt="Image of Pokemon">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark text-danger" id="closeButton" data-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
